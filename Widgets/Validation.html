<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validation</title>
    <script type="text/javascript" src="../js/RequireJS/require.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.validator.patched.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.combobox.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.list.patched.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.data.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.data.odata.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.data.xml.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.popup.js"></script>
    <script type="text/javascript" src="../js/Kendo/mobile/kendo.mobile.scroller.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.fx.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.draganddrop.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.userevents.js"></script>
    <script type="text/javascript" src="../js/Kendo/web/kendo.core.patched.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/kendo.common.patched.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.template.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.customized.css">
    <style type="text/css">
      #courses ul
      {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #courses li
      {
        margin: 10px 0 0;
      }
      label
      {
        display: inline-block;
        width: 90px;
        text-align: right;
      }
      .valid
      {
        color: green;
      }
      .invalid
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="courses">
      <h3>Course Registration</h3>
      <ul>
        <li>
          <label for="firstname" class="required">First Name</label>
          <input type="text"
                 id="firstname"
                 name="firstname"
                 class="k-textbox"
                 placeholder="First name"
                 required
                 validationMessage="Please enter {0}" />
        </li>
        <li>
          <label for="lastname" class="required">Last Name</label>
          <input type="text"
                 id="lastname"
                 name="lastname"
                 class="k-textbox"
                 placeholder="Last name"
                 required
                 validationMessage="Please enter {0}" />
        </li>
        <li>
          <label for="search" class="required">Course</label>
          <input type="search"
                 id="search"
                 name="search"
                 required
                 validationMessage="Please select a course" />
          <span class="k-invalid-msg" data-for="search"></span>
        </li>        
        <li>
          <label for="credithours">Credit Hours</label>
          <input type="number"
                 id="credithours"
                 name="credithours"
                 min="1"
                 max="6"
                 value="3"
                 class="k-textbox k-input"
                 required
                 data-max-msg="Enter value between 1 and 6" />
          <span class="k-invalid-msg" data-for="credithours"></span>
        </li>
        <li>
          <label for="email" class="required">Email</label>
          <input type="email"
                 id="email"
                 name="Email"
                 class="k-textbox"
                 placeholder="myname@college.edu"
                 required
                 data-email-msg="Email format is not valid" />
        </li>
        <li>
          <label for="tel" class="required">Phone</label>
          <input type="tel"
                 id="tel"
                 name="tel"
                 class="k-textbox"
                 placeholder="1234567890"
                 required
                 pattern="\d{10}"
                 validationMessage="Please enter a ten digit phone number" />
        </li>
        <li>
          <input type="checkbox"
                 name="Accept"
                 required
                 validationMessage="Acceptance is required" />
          I accept the terms and conditions
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
        <li class="status">
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      var data = [
        "Intro to C++",
        "C Programming",
        "HTML5 in Action",
        "Computer Science I",
        "Computer Science II",
        "Kendo UI",
        "CSS3",
        "Programming I",
        "Programming II",
        "JavaScript"
      ];
      $(document).ready(function () {
        require(['kendo.validator', 'kendo.combobox'], function () {
          $('#search').kendoComboBox({
            dataSource: data,
            separator: ", "
          });
          var validator = $('#courses').kendoValidator().data('kendoValidator');
          var status = $('.status');
          $('button').click(function () {
            if (validator.validate()) {
              status.text("Great!! Good luck in this semester.").removeClass().addClass('valid');
            } else {
              status.text("Oops! There is invalid data in the form.").removeClass().addClass('invalid');
            }
          });
        });
      });
    </script>
  </body>
</html>
