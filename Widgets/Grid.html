  <body>
    <div id="maingrid"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        require(['kendo.grid'], function () {
          $('#maingrid').kendoGrid({
            columns: [
              {
                field: "id",
                title: "Id",
                width: 50,
                type: "number"
              },
              {
                field: "firstName",
                title: "First Name",
                type: "string"
              },
              {
                field: "lastName",
                title: "Last Name",
                type: "string"
              },
              {
                field: "salary",
                title: "Salary",
                template: "#= kendo.toString(salary, 'c2') #",
                type: "number"
              },
              {
                field: "birthDate",
                Title: "Birth Date",
                template: "#= kendo.toString(birthDate, 'dd MMMM yyyy') #",
                type: "date"
              }
            ],
            dataSource: {
              data: [
                { id: 10, firstName: "Jim", lastName: "Smith", salary: 10000, birthDate: new Date(1976, 9, 2) },
                { id: 11, firstName: "Jim", lastName: "Raven", salary: 55000, birthDate: new Date(1967, 7, 1) },
                { id: 12, firstName: "Liz", lastName: "Osborn", salary: 32000, birthDate: new Date(1955, 6, 19) },
                { id: 13, firstName: "Mike", lastName: "Green", salary: 15000, birthDate: new Date(1949, 1, 25) },
                { id: 14, firstName: "Adrien", lastName: "Russ", salary: 45000, birthDate: new Date(1982, 4, 22) },
                { id: 15, firstName: "Aaron", lastName: "Lavern", salary: 37000, birthDate: new Date(1939, 3, 15) },
                { id: 16, firstName: "Zoey", lastName: "Kapen", salary: 65000, birthDate: new Date(1944, 2, 14) },
                { id: 17, firstName: "Bob", lastName: "Vandern", salary: 44000, birthDate: new Date(1967, 8, 9) },
                { id: 18, firstName: "Liza", lastName: "Blob", salary: 59000, birthDate: new Date(1965, 11, 12) },
                { id: 19, firstName: "Mike", lastName: "Fish", salary: 25000, birthDate: new Date(1977, 10, 11) },
                { id: 20, firstName: "Cathy", lastName: "Codd", salary: 25000, birthDate: new Date(1981, 3, 23) },
                { id: 21, firstName: "David", lastName: "Timott", salary: 25000, birthDate: new Date(1959, 1, 16) },
                { id: 22, firstName: "Daniel", lastName: "Short", salary: 25000, birthDate: new Date(1954, 5, 19) }
              ],
              pageSize: 5
            },
            sortable: {
              mode: "single", // "multiple"
              allowUnsort: false
            },
            pageable: {
              refresh: true,
              pageSizes: true,
              numeric: true,
              input: true
            },
            height: 300,
            selectable: "multiple cell",
            scrollable: false,
            navigatable: true,
            groupable: true
          });
        });
      });
    </script>
