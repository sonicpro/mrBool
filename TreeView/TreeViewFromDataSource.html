<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tree View</title>
    <!-- Load explicitly only the scripts that have their file name different from the module name. -->
    <script type="text/javascript" src="../js/RequireJS/require.js"></script>
    <!-- jQuery script is loaded explicitly for console.js, wich does not have AMD dependency specified. -->
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../js/Kendo/kendo.treeview.draganddrop.min.js"></script>
    <script type="text/javascript" src="../js/Kendo/kendo.core.patched.js"></script>
    <script type="text/javascript" src="../js/shared/console.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/kendo.common.patched.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.template.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.customized.css">
  </head>
  <body>
    <div id="treeview"></div>
    <hr />
    <div class="console"></div>
    <script type="text/javascript">
      require.config({
        baseUrl: "../js/Kendo",
        paths: {
          jquery: "../jquery"
        }
      });

      require(['kendo.treeview'], function () {
        $('#treeview').kendoTreeView({
          dragAndDrop: true,
          checkboxes: {
          checkChildren: true
          },
          dataSource: [
            {
              text: "Development",
              imageUrl: "../images/folder_16.png",
              expanded: true,
              items: [
                { text: "Write Code" },
                { text: "Unit Test" },
                { text: "Check In" }
              ]
            },
            {
              text: "Production",
              imageUrl: "../images/folder_16.png",
              items: [
                { text: "Merge Code" },
                { text: "Deploy" },
                { text: "Confirm with Clients" }
              ]
            },
            {
              text: "Regression Testing",
              imageUrl: "../images/folder_16.png"
            }
          ],
          select: onSelect
        });
      });

      function onSelect(e) {
        kendoConsole.log("Selected: <b>" + this.text(e.node) + "</b>");
      }
    </script>
  </body>
</html>
