<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <script type="text/javascript" src="../js/RequireJS/require.js"></script>
    <!-- This one if for kendo console (otherwise we might have used AMD for jQuery loading. -->
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <!-- Load explicitly only the scripts that have module name different from the JS file name. -->
    <script type="text/javascript" src="../js/Kendo/kendo.core.patched.js"></script>
    <script type="text/javascript" src="../js/shared/console.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/kendo.common.patched.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.template.css">
    <link rel="stylesheet" type="text/css" href="../Less/Theme1/Kendo/kendo.customized.css">
  </head>
  <body>
    <input id="slider" />
    <hr />
    <div class="console"></div>
    <script type="text/javascript">
      require.config({
        baseUrl: "../js/Kendo",
        paths: {
          jquery: "../jquery"
        }
      });

      require(['kendo.slider'], function () {
        $('#slider').kendoSlider({
          min: 1,
          max: 25,
          value: 10,
          orientation: "horizontal", // "vertical"
          smallStep: 1,
          largeStep: 5,
          decreaseButtonTitle: "down", // This does not work for the Kendo UI 2016.
          increaseButtonTitle: "up",
          tickPlacement: "bottomRight",
          change: sliderOnChange,
          slide: sliderOnSlide
        });
        var slider = $('#slider').data('handler');
        alert("Current value is: " + slider.value());
      });

      function sliderOnChange(e) {
        kendoConsole.log("Change called with the value of ==> " + e.value);
      }
      function sliderOnSlide(e) {
        kendoConsole.log("Slide is called with the value of ==> " + e.value);
      }
    </script>
  </body>
</html>
